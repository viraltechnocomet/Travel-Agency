<form action="" method="post">
                                                
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{user.id}}">
    
    <button class="btn btn-sm btn-warning" data-bs-placement="bottom"
        data-bs-toggle="tooltip" title="Manage User" type="submit"
        name="action">
        <span class="fe fe-edit"> View</span>
    </button>

    
    <button class="btn btn-sm btn-info" data-bs-placement="bottom"
        data-bs-toggle="tooltip" title="Manage User" type="submit"
        name="action">
        <span class="fe fe-edit"> Edit</span>
    </button>

    
    <button class="btn  btn-sm btn-danger float-right" data-bs-placement="bottom"
        data-bs-toggle="tooltip" title="Delete User" type="submit"
        name="action" value="delete"
        onclick="return confirm('Are you sure you want to delete user?');">
        <span class="fe fe-trash-2">Delete </span>
    </button>
</form>
